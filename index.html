<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Gonçalves</title>
</head>
<body>
    <center>
        <h1>Seja bem vindo ao cadastro do gonçalves</h1>
        <h3>Este é o cadastro</h3>

        <script>
            //Javascript
            //Criamos a variável e declaramos (valor)
            var nome = prompt("Digite o seu nome")
            var escola = prompt("Sua escola, por favor")
            var matricula = prompt("Sua matricula, por favor")
            var curso = prompt("Seu curso, por favor")
            var semestre = prompt("Qual é o teu semestre")
            var unidade = prompt("Tua unidade curricular")
            //Imprimir a variável
            //Concatenar - texto com variável
            document.write ("seja bem vindo(a), " + nome)
            document.write ("<br>")
            document.write ("sua escola é o " + escola)
            document.write ("<br>")
            document.write ("sua matricula é " + matricula)
            document.write ("<br>")
            document.write ("seu curso é " + curso)
            document.write ("<br>")
            document.write ("o seu semestre é " + semestre)
            document.write ("<br>")
            document.write ("a sua unidade curricular é " + unidade)

        </script>
    </center>
</body>
</html>
