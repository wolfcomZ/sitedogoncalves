<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Gonçalves</title>
</head>
<body>
    <center>
        <h1>Seja bem vindo ao cadastro do gonçalves</h1>
        <h3>Este é o cadastro</h3>

        <script>
            //Javascript
            //Criamos a variável e declaramos (valor)
            var usuario = prompt("Digite o seu usuário")
            var email = prompt("Seu email, por favor")
            //Imprimir a variável
            //Concatenar - texto com variável
            document.write ("seja bem vindo(a), " + usuario)
            document.write ("<br>")
            document.write ("eu fiquei sabendo que o seu email é " + email)

        </script>
    </center>
</body>
</html>
